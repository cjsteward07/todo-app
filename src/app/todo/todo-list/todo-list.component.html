<div>
  <h1>{{ title }}</h1>
</div>
<div *ngFor="let item of todoList; index as i">
  <div>
    {{ i + 1 }}.
    <button *ngIf="!item.completed" (click)="completeTask(i)">Complete</button>
    {{ item.task }}
    <span *ngIf="item.completed"> - Done! </span>
  </div>
</div>

<div>
  <form #addTodoForm="ngForm" (ngSubmit)="addTask(addTodoForm)">
    <input name="item" id="item" placeholder="Add task" ngModel />
    <div><button class="add-task-button">Add</button></div>
  </form>
</div>
